name: Build and Push Docker Image

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.actor }}/pansou-web

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout frontend repository
        uses: actions/checkout@v4
        with:
          path: frontend

      - name: Checkout backend repository
        uses: actions/checkout@v4
        with:
          repository: fish2018/pansou
          path: backend
          # 如果后端仓库是私有的，需要配置token
          # token: ${{ secrets.BACKEND_REPO_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache-dependency-path: backend/go.sum

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build
          ls -la dist/

      - name: Install backend dependencies
        working-directory: backend
        run: go mod download

      - name: Build backend for multiple architectures
        working-directory: backend
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -installsuffix cgo -o pansou-amd64 .
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -a -installsuffix cgo -o pansou-arm64 .
          chmod +x pansou-*

      - name: Prepare build context
        run: |
          mkdir -p build-context
          cp -r frontend/dist build-context/frontend-dist
          cp backend/pansou-amd64 build-context/
          cp backend/pansou-arm64 build-context/
          cp frontend/Dockerfile build-context/
          cp frontend/start.sh build-context/
          chmod +x build-context/start.sh

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: build-context
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            BUILDTIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VERSION=${{ github.ref_name }}
            REVISION=${{ github.sha }}
